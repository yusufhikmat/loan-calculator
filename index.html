<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
         <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                <form id="loan-form">
                    <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                    <input type="text" class="form-control" id="amount" placeholder="Loan Amount">
                    </div>
                    </div>

            <div class="form-group">
            <div class="input-group mt-3">
                <span class="input-group-addon">%</span>
            <input type="number" class="form-control" id="interest" placeholder="Interest">
            </div>
            </div>
         <div class="form-group mt-3">
         <input type="number" class="form-control" id="years" placeholder="Years to repay">
        </div>
        <div class="form-group mt-3">
        <input type="submit" value="calculate" class="btn btn-dark btn-block">
        </div>
        </form>
        <div id="result" class="pt-4">
            <h5>Result</h5>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Monthly payment: $</span>
                <input type="number" class="form-control" id="monthly-payment" placeholder="Monthly payment" disabled>
                </div>
                </div>
                <div class="form-group mt-2">
                    <div class="input-group">
                        <span class="input-group-addon">Total Payment: $</span>
                    <input type="number" class="form-control" id="total-payment" placeholder="Total Payment" disabled>
                    </div>
                    </div>
                    <div class="form-group mt-2">
                        <div class="input-group">
                            <span class="input-group-addon">Total Interest: $ </span>
                        <input type="number" class="form-control" id="total-interest" placeholder="Total Interest" disabled>
                        </div>
                        </div>
        </div>
        </div>

        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
